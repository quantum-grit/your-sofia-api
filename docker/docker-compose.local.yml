version: '3.8'

# Development Docker Compose Configuration
# For production deployment, use docker-compose.prod.yml

services:
  postgres:
    image: postgis/postgis:16-3.5
    container_name: your-sofia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: your-sofia-dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - your-sofia-dev-network

  payload:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: your-sofia-api-dev
    restart: unless-stopped
    environment:
      DATABASE_URI: postgres://postgres:postgres@postgres:5432/your-sofia-dev
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:-dev-secret-change-me}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://localhost:3003}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3003:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - your-sofia-dev-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  your-sofia-dev-network:
    driver: bridge
